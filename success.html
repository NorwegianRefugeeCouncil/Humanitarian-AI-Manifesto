<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            text-align: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            color: #333;
        }
        .message-box h1 {
            color: #ff6b35;
            margin-bottom: 20px;
        }
        .message-box p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .message-box a {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .message-box a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank You for Signing!</h1>
        <p>Your signature has been successfully recorded. We appreciate your commitment to the Humanitarian AI Manifesto.</p>
        <p>The public signatory list will be updated shortly.</p>
        <a href="/">Return to Manifesto</a>
    </div>
</body>
</html>
